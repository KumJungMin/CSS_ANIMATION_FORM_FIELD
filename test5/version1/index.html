<head>
    <title>폰트어썸 사용한 입력필드</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- <h2>hover, calc함수, 가상클래스nth-child, nth-of-type, background-position, before, after, input, label, id</h2> -->
    <!-- input에 마우스가 클릭됐을 때 사용되는 focus속성에 따라 디자인 변경하기 
    form요소는 before, after요소를 사용 못함 -> 그래서 input타
    -->
    
    <form class="info">
        <div class="item">
            <input type="text" placeholder="Your Name">
            <i class="fa fa-user"></i>
          </div>
          <div class="item">
            <input type="email" placeholder="Email">
            <i class="fa fa-envelope"></i>
          </div>
          <div class="item">
            <input type="tel" placeholder="Phone Number">
            <i class="fa fa-phone"></i>
          </div>
        <!-- item이 부모요소가 되어, fontawesome이 자식요소로서 left:0, top:0로 위치됨-->

    </form>
</body>
